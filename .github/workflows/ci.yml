name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test data processing
      run: |
        python -c "import pandas as pd; import networkx as nx; print('Dependencies OK')"
    - name: Test script imports
      run: |
        python -c "import download_string_data; import clean_data; import build_graph; import compute_centrality; import visualize_network; print('All modules import successfully')"

